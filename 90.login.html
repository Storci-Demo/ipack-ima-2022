<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <title>Sign In</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!-- Custom styles for this template -->
        <link href="sign-in.css" rel="stylesheet"/>
    </head>
    <body class="text-center" style="background-image: url('assets/img/Background%20(1).svg'); background-repeat: repeat-y; background-position: right top;">
        <div class="container" style="background: #fff; opacity: 0.95;">
            <div class="row d-flex" style="justify-content: center;">
                <div class="card col-md-6 shadow-lg p-3 mb-5 bg-white rounded"> 
                    <div class="card-body"> 
                        <h4 class="card-title">STORCI IOT MONITORING SYSTEM  </h4> 
                    </div>
                    <form role="form"> 
                        <div class="row row-cols-1">
                            <div class="mb-3"> 
                                <label for="exampleInputEmail1">Email address</label>                                 
                                <input type="email" class="form-control" id="IDEmail" placeholder="Enter email" aria-describedby="emailHelp"/> 
                            </div>
                            <div class="mb-3"> 
                                <label for="exampleInputPassword1">Password</label>                                 
                                <input type="password" class="form-control" id="IDPassword" placeholder="Password"/> 
                            </div>
                        </div>
                        <div class="mb-3 form-check" style="display: inline-block;">
                            <div class="mb-3 form-check"> 
                                <input type="checkbox" class="form-check-input" id="showPassword"/> 
                                <label class="form-check-label" for="formInput17">Check me out</label>                                 
                            </div>                             
                        </div>
                        <div>
                            <a href="passwordRecovery.Html" style="display: inline-block;">forgot Password?</a>
                        </div>
                        <div>
                            <a href="signUp.html" style="display: inline-block;">Not registered? Create an account</a>
                        </div>
                        <button id="IDButtonLogin" class="btn btn-primary">Submit</button>                         
                    </form>                     
                </div>
            </div>
        </div>
        <script src="assets/js/login.js" type="module"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
