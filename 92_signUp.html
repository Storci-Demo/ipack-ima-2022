<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <title>Signin Template Â· Bootstrap v5.0</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!-- Custom styles for this template -->
        <link href="sign-in.css" rel="stylesheet"/>
    </head>
    <body class="text-center" style="background-image: url('assets/img/Background%20(1).svg'); background-repeat: repeat-y; background-position: right top;">
        <div class="container" style="background: #fff; opacity: 0.8;">
            <div class="row d-flex" style="justify-content: center;">
                <div class="card col-md-6 shadow-lg p-3 mb-5 bg-white rounded"> 
                    <div class="card-body"> 
                        <h4 class="card-title">STORCI IOT MONITORING SYSTEM <h5>Create New User</h5> </h4> 
                    </div>
                    <form role="form"> 
                        <div class="row row-cols-1 row-cols-lg-2 row-cols-md-2 row-cols-sm-1 row-cols-xxl-2">
                            <div class="mb-3"> 
                                <label for="exampleInputEmail1">Name</label>                                 
                                <input type="email" class="form-control" id="IDName" placeholder="Enter email" aria-describedby="emailHelp"/> 
                            </div>
                            <div class="mb-3"> 
                                <label for="exampleInputPassword1">Last Name</label>                                 
                                <input type="password" class="form-control" id="IDLastName" placeholder="Password"/> 
                            </div>
                            <div>
</div>
                            <div>
</div>
                        </div>
                        <div class="row row-cols-1 row-cols-lg-2 row-cols-md-2 row-cols-sm-1 row-cols-xxl-2">
                            <div class="mb-3"> 
                                <label for="exampleInputEmail1">Telephone Number</label>                                 
                                <input type="email" class="form-control" id="IDPhoneNumber" placeholder="Enter email" aria-describedby="emailHelp"/> 
                            </div>
                            <div class="mb-3"> 
                                <label for="exampleInputPassword1">Country / State</label>
                                <div class="mb-3"> 
                                    <select id="IDCountries" class="form-select" aria-label="Default select example"> 
                                        <option selected>Select Country</option>                                         
                                        <option value="1">One</option>                                         
                                        <option value="2">Two</option>                                         
                                        <option value="3">Three</option>                                         
                                    </select>                                     
                                </div>                                 
                            </div>
                            <div>
</div>
                            <div>
</div>
                        </div>
                        <div class="row row-cols-1 row-cols-lg-2 row-cols-md-2 row-cols-sm-1 row-cols-xxl-2">
                            <div class="mb-3"> 
                                <label for="exampleInputEmail1">E-mail</label>                                 
                                <input type="email" class="form-control" id="IDEmail" placeholder="Enter email" aria-describedby="emailHelp"/> 
                            </div>
                            <div class="mb-3"> 
                                <label for="exampleInputPassword1">Confirm E-mail</label>                                 
                                <input type="password" class="form-control" id="IDEmail_repeat" placeholder="Password"/> 
                            </div>
                            <div>
</div>
                            <div>
</div>
                        </div>
                        <div class="row row-cols-1 row-cols-lg-2 row-cols-md-2 row-cols-sm-1 row-cols-xxl-2">
                            <div class="mb-3"> 
                                <label for="exampleInputEmail1">Password</label>                                 
                                <input type="email" class="form-control" id="IDPassword" placeholder="Password" aria-describedby="emailHelp"/> 
                            </div>
                            <div class="mb-3"> 
                                <label for="exampleInputPassword1">Confirm Password</label>                                 
                                <input type="password" class="form-control" id="IDPassword_repeat" placeholder="Password"/> 
                            </div>
                            <div>
</div>
                            <div>
</div>
                        </div>
                        <div class="row row-cols-1 row-cols-lg-2 row-cols-md-2 row-cols-sm-1 row-cols-xxl-2">
                            <div class="mb-3"> 
                                <label for="formInput4">Unique Customer Code</label>                                 
                                <select id="IDCustomerCode" class="form-select" aria-label="Default select example"> 
                                    <option selected>Open this select menu</option>                                     
                                    <option value="1">One</option>                                     
                                    <option value="2">Two</option>                                     
                                    <option value="3">Three</option>                                     
                                </select>                                 
                            </div>
                        </div>                         
                    </form>
                    <button id="IDButtonSignUp" class="btn btn-primary">Submit</button>                     
                </div>
            </div>
        </div>
        <script src="assets/js/signUp.js" type="module"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
